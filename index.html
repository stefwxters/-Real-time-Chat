<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Anonymous Chat</title>
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #hub, #chat-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #nickname-container {
            margin-bottom: 20px;
        }
        #user-list {
            list-style: none;
            padding: 0;
        }
        #user-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #user-list li button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #user-list li button:hover {
            background-color: #0056b3;
        }
        #chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chat-input {
            width: calc(100% - 90px);
            padding: 5px;
        }
        #send-btn {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #218838;
        }
        .message {
            margin: 5px 0;
        }
        .message.sent {
            text-align: right;
            color: #007bff;
        }
        .message.received {
            text-align: left;
            color: #333;
        }
        #error {
            color: red;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="hub">
        <h2>Chat Hub</h2>
        <div id="nickname-container">
            <label>Nickname: <input id="nickname" value="Anonymous" maxlength="20"></label>
            <button onclick="updateNickname()">Join</button>
        </div>
        <div id="error"></div>
        <h3>Available Users</h3>
        <ul id="user-list"></ul>
    </div>
    <div id="chat-container" style="display: none;">
        <h2>Chat with <span id="chat-partner"></span></h2>
        <div id="chat-messages"></div>
        <input id="chat-input" placeholder="Type a message...">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        let ws;
        let myId = Math.random().toString(36).substring(2, 10);
        let nickname = 'Anonymous';
        let peer = null;
        const users = new Map();
        const presenceInterval = 10000; // 10 seconds
        const timeoutThreshold = 30000; // 30 seconds
        const maxRetries = 3;
        let retryCount = 0;

        function connectWebSocket() {
            ws = new WebSocket('wss://ws.postman-echo.com/raw');
            ws.onopen = () => {
                console.log('Connected to signaling server');
                retryCount = 0;
                sendPresence();
                setInterval(sendPresence, presenceInterval);
                showError('');
            };

            ws.onmessage = (event) => {
                let data;
                try {
                    data = JSON.parse(event.data);
                } catch (e) {
                    console.error('Invalid message format:', event.data);
                    return;
                }
                if (!data.sender || data.sender === myId) return;

                if (data.type === 'presence') {
                    users.set(data.sender, { nickname: data.nickname, lastSeen: Date.now() });
                    updateUserList();
                } else if (data.recipient === myId) {
                    if (data.type === 'invite') {
                        if (confirm(`${data.nickname} wants to chat. Accept?`)) {
                            ws.send(JSON.stringify({
                                type: 'accept',
                                sender: myId,
                                recipient: data.sender,
                                nickname: nickname
                            }));
                            startChat(data.sender, data.nickname, false);
                        }
                    } else if (data.type === 'accept') {
                        startChat(data.sender, data.nickname, true);
                    } else if (data.type === 'signal') {
                        if (peer) peer.signal(data.signal);
                    }
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showError('Signaling server connection error. Retrying...');
            };

            ws.onclose = () => {
                if (retryCount < maxRetries) {
                    retryCount++;
                    setTimeout(connectWebSocket, 3000);
                    showError(`Reconnecting to signaling server... (Attempt ${retryCount}/${maxRetries})`);
                } else {
                    showError('Failed to connect to signaling server. Please refresh the page.');
                }
            };
        }

        connectWebSocket();

        function sendPresence() {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'presence',
                    sender: myId,
                    nickname: nickname
                }));
            }
        }

        function updateNickname() {
            nickname = document.getElementById('nickname').value.trim() || 'Anonymous';
            sendPresence();
        }

        function updateUserList() {
            const now = Date.now();
            for (const [id, info] of users) {
                if (now - info.lastSeen > timeoutThreshold) users.delete(id);
            }
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            for (const [id, info] of users) {
                const li = document.createElement('li');
                li.textContent = info.nickname;
                const btn = document.createElement('button');
                btn.textContent = 'Chat';
                btn.onclick = () => inviteUser(id, info.nickname);
                li.appendChild(btn);
                userList.appendChild(li);
            }
        }

        function inviteUser(id, nick) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'invite',
                    sender: myId,
                    recipient: id,
                    nickname: nickname
                }));
            } else {
                showError('Cannot send invite: Signaling server disconnected.');
            }
        }

        function startChat(partnerId, partnerNick, initiator) {
            peer = new SimplePeer({
                initiator: initiator,
                trickle: false,
                config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }
            });

            peer.on('signal', (signal) => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'signal',
                        sender: myId,
                        recipient: partnerId,
                        signal: signal
                    }));
                }
            });

            peer.on('connect', () => {
                document.getElementById('hub').style.display = 'none';
                const chatContainer = document.getElementById('chat-container');
                chatContainer.style.display = 'block';
                document.getElementById('chat-partner').textContent = partnerNick;
                showError('');
            });

            peer.on('data', (data) => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'message received';
                msgDiv.textContent = new TextDecoder().decode(data);
                document.getElementById('chat-messages').appendChild(msgDiv);
                scrollToBottom();
            });

            peer.on('error', (err) => {
                showError('Chat connection failed. Try another user.');
                console.error('Peer error:', err);
            });

            peer.on('close', () => {
                document.getElementById('chat-container').style.display = 'none';
                document.getElementById('hub').style.display = 'block';
                peer = null;
            });
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if (!msg || !peer) return;
            peer.send(msg);
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message sent';
            msgDiv.textContent = msg;
            document.getElementById('chat-messages').appendChild(msgDiv);
            input.value = '';
            scrollToBottom();
        }

        function scrollToBottom() {
            const messages = document.getElementById('chat-messages');
            messages.scrollTop = messages.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = message ? 'block' : 'none';
        }

        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
